<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>To Do List</title>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
   <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Slabo+27px&amp;subset=latin-ext" rel="stylesheet">   
  
</head>

<body style="background-image: url('images/tlo3.png');">


<div id="app"></div>


<script type="text/babel">
 	
	function App(){
		return (
			<div className="container-fluid">
				<AppHeader/>
				<DodajButton/>
				<ListaZadan/>
			
			</div>);}
	
	
	function AppHeader(){
		return (	
			<div className="row justify-content-center">
				<div className="col-12"  id="witaj">Lista zadań do wykonania</div>
			</div>	); }
						
						
	function DodajButton(){
		return(
			<div className="row justify-content-center" > 
			<button type="button" className="btn btn-primary col-9"  data-toggle="collapse"  id="przycisk" >DODAJ NOWE ZADANIE</button>
			</div>	
			);}
 
	function ListaZadan(){
		return(
			<div className="row justify-content-center" id="lista">
				<ul className="list-group col-9">
					
					<li className="list-group-item" >
						<div className="col-2" id="obok">PRIORYTET</div>
						<div className="col-8" id="obok">TREŚĆ ZADANIA </div>
						<div className="col-2" id="obok">ODZNACZ</div>
					</li>
					
					<NewTask priorytet="10" tresc="Dostać się do CodeHeroes !!" />
					<NewTaskp priorytet="8" tresc="Nauczyć się na MO !!" />
					<NewTask priorytet="6" tresc="Skosić trawę !!" />
					<NewTaskp priorytet="3" tresc="Zarobić na Kawasaki Z750 !!" />
					
				</ul>
			</div>
		);}
		
		
		function NewTask({priorytet="Undefined", tresc="Undefined"}){
		return(
			
			<li className="list-group-item" >
						<div className="col-2" id="obok">{priorytet}</div>
						<div className="col-8" id="obok">{tresc}</div> 
						<button type="button" className="col-2 btn btn-success" id="sukces">ZROBIONE</button>
			</li>
		);}
		
		function NewTaskp({priorytet="Undefined", tresc="Undefined"}){
		return(
			
			<li class="list-group-item list-group-item-dark" >
						<div className="col-2" id="obok">{priorytet}</div>
						<div className="col-8" id="obok">{tresc}</div> 
						<button type="button" className="col-2 btn btn-success" id="sukces">ZROBIONE</button>
			</li>
		);}
		
		
		
  
  
		ReactDOM.render( <App/>, document.getElementById('app') );
		
 </script>

  
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
